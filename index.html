<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="discription">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id="survey-form" action='https://register-demo.freecodecamp.org'>
        <label id="name-label">Name <input id="name" name="name" type="text" required  placeholder="Enter Your Name"/></label>
        <label id="email-label">Email <input id="email" name="email" type="email" required placeholder="Enter Your Email"/></label>
         <label id="number-label">Age
(optional)<input id="number" type="number" name="number" min="8" max="13" placeholder="Age"/></label>
<label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="dropdown" placeholder="(Select current role)">
            <option value="" disabled>(Select current role)</option>
            <option value="1">student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not Say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <div class="choose">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="Definitely"><input id="Definitely" type="radio" name="account-type" class="inline" value="0" checked /> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="account-type" class="inline" value="1"/> Maybe</label>
          <label for="NotSure"><input id="NotSure" type="radio" name="account-type" class="inline" value="2"/> Not sure</label>
          </div>
<label for="referrer1">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown" placeholder="(Select an option)">
            <option value="0" disabled>(Select an option)</option>
            <option value="1">chanllages</option>
            <option value="2">projects</option>
            <option value="3">Cummunity</option>
            <option value="4">Open source</option>
          </select>
        </label>
         <div class="choose">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="account-type" class="inline" value="0" /> Front-end Projects</label>
           <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="account-type" class="inline" value="1" /> Back-end Projects</label>
            <label for="Data Visualization"><input id="Data Visualization" type="checkbox" name="account-type" value="2" class="inline"  /> Data Visualization</label>
             <label for="Challenges"><input id="Challenges" type="checkbox" name="account-type" class="inline"  value="3"/> Challenges</label>
              <label for="Community"><input id="Community" type="checkbox" name="account-type" class="inline" value="4" /> Open Source Community</label>
               <label for="Gitter"><input id="Gitter" type="checkbox" name="account-type" class="inline" value="5" /> Gitter help rooms</label>
                <label for="Videos"><input id="Videos" type="checkbox" name="account-type" class="inline" value="6" /> Videos</label>
                 <label for="CityMeetups"><input id="CityMeetups" type="checkbox" name="account-type" class="inline" value="7" /> City Meetups</label>
                 <label for="Wiki"><input id="Wiki" type="checkbox" name="account-type" class="inline" value="8" /> Wiki</label>
                 <label for="Forum"><input id="Forum" type="checkbox" name="account-type" class="inline" value="9" />Forum</label>
                 <label for="Additional Courses"><input id="Additional Courses" type="checkbox" name="account-type"  class="inline" value="10" />Additional Courses</label>
          </div>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter Your Comment Here..."></textarea>
        </label>
      <input type="submit" id="submit" value="submit" />
    </form>
  </body>
</html>
